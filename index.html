<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zack Klinger | Web Developer | Portland, OR</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/ISACertArb.png" alt="ISA Certified Arborist logo">
    </div>
    <h1>
      <p>ISA</p>
      <p>Monthly</p>
      <p>Newsletter</p>
    </h1>
    <div class="header-large">
      <h2 class="large">Signup for our newsletter</h2>
      <p class="large">Get the latest news on arboriculture right in your inbox</p>
    </div>
  </header>
  <div class="page-message">
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on arboriculture right in your inbox</p>
  </div>
  <hr>
  <form action="index.html" method="post">
    <fieldset class="contact-info">
      <legend>Contact Information</legend>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="full_name" placeholder="Required ">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email_address" placeholder="Required ">
      <label for="telephone">Phone Number</label>
      <input type="tel" id="telephone" name="phone_number">
      <label for="street">Street Address</label>
      <input type="text" id="street" name="street_address">
      <label for="city">City</label>
      <input type="text" id="city" name="city">
      <label for="state">State</label>
      <select id="state" name="state"></select>
      <script>
      $(document).ready(function() {
        var states = ["Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut", "Delaware", "District of Columbia", "Florida", "Georgia", "Hawaii", "Idaho", "Illinois", "Indiana", "Iowa", "Kansas", "Kentucky", "Louisiana", "Maine", "Maryland", "Massachusetts", "Michigan", "Minnesota", "Mississippi", "Missouri", "Montana", "Nebraska", "Nevada", "New Hampshire", "New Jersey", "New Mexico", "New York", "North Carolina", "North Dakota", "Ohio", "Oklahoma", "Oregon", "Pennsylvania", "Rhode Island", "South Carolina", "South Dakota", "Tennessee", "Texas", "Utah", "Vermont", "Virginia", "Washington", "West Virginia", "Wisconsin", "Wyoming"];
        var $select = $('select');
        var html = '<option value="" class="state-select" disabled selected>Choose State</option>';
        $.each(states, function(key, state) {
          html += '<option value="' + state + '">' + state + '</option>';
        });
        $select.html(html);        
      });
      </script>
      <label for="zipcode">Zip Code</label>
      <input type="text" id="zipcode" name="zip_code"> 
    </fieldset>
    <fieldset class="newsletter">
      <legend>Newsletter</legend>
      <!-- newsletters to receive -->
      <label class="label-title">Select the newsletters you would like to receive</label>
      <input type="checkbox" id="arbor" value="news_arbor" name="newsletters">
      <label for="arbor">ISA News</label><br>
      <input type="checkbox" id="isa" value="news_isa" name="newsletters">
      <label for="isa">Arborist News</label><br>
      <input type="checkbox" id="treeworking" value="news_treeworking" name="newsletters">
      <label for="treeworking">Jobs Board</label><br>
      <!-- format in which to receive -->
      <label class="label-title">Newsletter format</label>
      <input type="radio" id="html_format" value="html_format" name="news_format">
      <label for="html_format" class="light">HTML</label><br>
      <input type="radio" id="text_format" value="text_format" name="news_format">
      <label for="text_format" class="light">Plain text</label><br>
      <!-- other topics -->
      <label for="other_topics">Other topics you'd like to hear about</label>
      <textarea rows="4" id="other_topics" name="other_topics"></textarea><br>
    </fieldset>
    <!-- Submit button -->
    <div class="btn-submit">
      <button type="submit">Sign Up</button>
    </div>
  </form>
  <footer>
    <p>&copy; ISA Newsletter</p>
  </footer>
</body>
</html>
